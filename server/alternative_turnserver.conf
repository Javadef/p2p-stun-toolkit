# STUN Server Configuration
# For full RFC5780, you need a second IPv4 address from your VPS provider

# Primary listening port
listening-port=3478

# Alternative port
alt-listening-port=3479

# Listen on IPv4
listening-ip=84.247.170.241

# Also listen on IPv6 for dual-stack support
listening-ip=2a02:c207:2298:6305::1

# External IPs
external-ip=84.247.170.241
external-ip=2a02:c207:2298:6305::1

# Realm
realm=84.247.170.241

# Enable fingerprints
fingerprint

# No authentication (public STUN)
no-auth

# STUN only mode
stun-only

# Disable TLS/DTLS
no-tls
no-dtls

# Enable verbose logging
verbose

# Log to syslog
syslog

# Relay ports
min-port=49152
max-port=65535

# Run as non-root
proc-user=turnserver
proc-group=turnserver